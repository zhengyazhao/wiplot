<div class="content">
    <div>
        <label>IV Prism</label>
    </div>
    <div style="text-align: right">
            <ul class="list" style="list-style:none">
                <li>
                    <span></span>
                    <el-pagination id="page" [(model)]="page" (modelChange)="pageChange()" [(total)]="total" [(page-size)]="pageSize" [layout]="['prev', 'pager', 'next', 'jumper',  'total']">
                    </el-pagination>
                </li>
            </ul>
        </div>
    <div>
        <div class="date_picker">
            <el-date-picker  
                style="width: 250px;" 
                [(model)]="sTime" 
                placeholder="please select start date" 
                [format]="'MM/dd/yyyy'">
            </el-date-picker>
            <el-date-picker 
                style="width: 250px;" 
                [(model)]="eTime" 
                placeholder="please select end date" 
                [format]="'MM/dd/yyyy'" 
                (modelChange)="onDateSearch()">
            </el-date-picker>
        </div>
        <div class="operator">
            <el-button type="primary">Show 50 rows</el-button>
            <el-button type="primary">Copy</el-button>
            <el-button (click)="onExport()" type="primary">Excel</el-button>
            <el-button type="primary">CSV</el-button>
            <el-button type="primary">Print</el-button>
            <el-button (click)="onSearch()" type="primary">Reset</el-button>
        </div>
    </div>
    <div class="template" [el-loading]="loadStatus" [text]="'Loading...'">
        <el-table class="table" [model]="tableData" [stripe]="true"    [border]="true">
            <el-table-column model-key="TestDate"   label="TestDate"   width="200"></el-table-column>
            <el-table-column model-key="Wafer"      label="Wafer"      width="100"></el-table-column>
            <el-table-column model-key="Step"       label="Step"       width="60"></el-table-column>
            <el-table-column model-key="Cell"       label="Cell"       width="60"></el-table-column>
            <el-table-column model-key="Owner"      label="Owner"      width="150"></el-table-column>
            <el-table-column model-key="Purpose"    label="Purpose"    width="200"></el-table-column>
            <el-table-column model-key="Flow"       label="Flow"       width="100"></el-table-column>
            <el-table-column model-key="Bin"        label="Bin"        width="80"></el-table-column>
            <el-table-column model-key="Eff_DATIME" label="Eff_DATIME" width="120"> </el-table-column>
            <el-table-column model-key="Jsc_Active" label="Jsc_Active" width="100"></el-table-column>
            <el-table-column model-key="Rs"         label="Rs"         width="100"></el-table-column>
            <el-table-column model-key="Vp"         label="Vp"         width="120"></el-table-column>
            <el-table-column model-key="Np"         label="Np"         width="120"></el-table-column>
            <el-table-column model-key="G_Rev"      label="G_Rev"      width="140"></el-table-column>
            <el-table-column model-key="FF"         label="FF"         width="100"></el-table-column>
            <el-table-column model-key="Von"        label="Von"        width="105"></el-table-column>
            <el-table-column model-key="Voc"        label="Voc"        width="100"></el-table-column>
            <el-table-column model-key="Vbd"        label="Vbd"        width="100"></el-table-column>
        </el-table>
        
    </div>
</div>
