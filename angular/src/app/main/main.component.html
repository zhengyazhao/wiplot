<div style="width:100%;height:70px">
    <el-menu [model]="0" (modelChange)="handle($event)" class="el-menu-demo" mode="horizontal"
    background-color="#545c64"
    active-text-color="#ffd04b"
    text-color="#fff" >
    <el-menu-item index="1">MES系统</el-menu-item>
    <el-submenu index="2" *ngFor="let item of datas" [index]="item.index" [title]="item.title">
        <el-menu-item *ngFor="let detailItem of getChildMenuDate(item)" [index]="detailItem.index">
            <a  routerLinkActive="active" [routerLink]="detailItem.linkUrl">  {{detailItem.title}}</a> 
        </el-menu-item>
      </el-submenu>
    </el-menu>
</div>
 
<div style="height:770px;width:100%;">
  <router-outlet></router-outlet>
</div>
